<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supachok's GPA Page</title>
    <!--!Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--*CSS-->
    <link rel="stylesheet" href="/BGpa.css">
    <!--?Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
</head>
<body>
    <div class="LuxuriousRoman">
        <h1>Supachok's GPA</h1>
    </div>
    <div class="opa LuxuriousRoman" style="padding: 3% 0;">
        
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 centerOfDiv">
                <!--?Size of select box-->
                <div style="width: 70%;">
                    <select id="asd" class="form-select form-select-sm " aria-label=".form-select-sm example">
                        <option selected disabled>Select Year</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 centerOfDiv" >
                <!--?Size of select box-->
                <div style="width: 70%;">
                    <select id="dsa" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected disabled>Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="margin-top: 2%;">
            <table id="data-table" style="margin: auto;">
                <thead>
                    <tr class ="LuxuriousRoman">
                        <td >Subject</td>
                        <td>Subject number</td>
                        <td>Grade</td>
                    </tr>
                </thead>
                <tbody>
                <tr class ="LuxuriousRoman">
                    <td colspan="3" style="text-align:center">There are no items to list...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--*Optional JavaScript -->
    <!--*jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--!jQuery-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <!--!JavaScript-->
    <script src="BGpa.js"></script>
</body>     
</html>
